{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Info Page</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Day.js and Plugins -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/locale/is.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head> 
<body class="min-h-screen flex flex-col bg-gray-800 text-white">

{% include 'header.html' %}

  <main class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-4 p-4">
    <!-- Left grid: Image and Map -->
    <div class="flex flex-col gap-4">
      <div class="flex-grow flex justify-center items-center h-96">
        <img id="post-image" class="w-full h-full object-cover rounded-lg" src="" alt="Post Image">
      </div>
          
      <div class="relative w-full h-64 lg:h-96">
        <div id="map" class="w-full h-full"></div>
      </div>
    </div>

    <!-- Right grid: Information -->
    <div id="post-info" class="flex flex-col gap-2 text-white justify-between">
      <div class="flex items-center justify-center">
        <h1 id="post-title" class="text-lg lg:text-xl font-bold leading-tight"></h1>
      </div>
      <div class="flex items-center justify-center">
        <p id="post-information" class="text-sm leading-snug text-center"></p>
      </div>
      <div class="flex items-center justify-center">
        <p id="post-city" class="text-sm leading-snug text-center"></p>
      </div>
      <div class="flex items-center justify-center">
        <p id="post-date" class="text-sm leading-snug text-center"></p>
      </div>
      <div class="flex items-center justify-center flex-wrap gap-1" id="post-tags">
        <!-- Tags will be dynamically generated -->
      </div>
    </div>
  </main>

  {% include 'footer.html' %}

  <!-- Link to the JavaScript file -->
  <script src="{% static 'js/viewerScripts.js' %}"></script>
</body>
</html>
